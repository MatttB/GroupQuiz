<section>
    <div class="panel-body">
        <div class="col-md-12">
            <fieldset>
                <div class="form-group">

                    <div class="controls">
                        <br>
                        <div class="container-fluid">
                            <div class="row">
                                <input type="text" data-ng-model="quiz.questions[currentPage-1].title" id="question" class="form-control" ng-maxlength="70" maxlength="70" placeholder="Question title" ng-trim="true" required>
                            </div>
                            <div class="row">
                                <input type="text" class="form-control" data-ng-model="quiz.questions[currentPage-1].hint" id="hint" ng-maxlength="140" maxlength="140" placeholder="Question hint" ng-trim="true">
                            </div>
                            <br>
                        </div>

                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <input type="text" data-ng-model="quiz.questions[currentPage-1].questionImage" id="quizImage" class="form-control" ng-maxlength="140" maxlength="140" placeholder="Question Image URL" ng-trim="true" maxlength="35">
                            </div>
                            <div class="panel-body">
                                <img ng-if=" ( (quiz.questions[currentPage-1].questionImage.substring(0,7) === 'http://') || (quiz.questions[currentPage-1].questionImage.substring(0,8) === 'https://') ) " ng-src="{{quiz.questions[currentPage-1].questionImage}}" width="100%" alt="Image preview failed to load. Valid imgur links are in the form: https://imgur.com/Sudf246.png"/>
                                <pre ng-if=" !( (quiz.questions[currentPage-1].questionImage.substring(0,7) === 'http://') || (quiz.questions[currentPage-1].questionImage.substring(0,8) === 'https://') ) ">Start your URL with http:// to view a live preview of the image
                                EG: http://i.imgur.com/Sudf246.png</pre>
                            </div>
                        </div>

                        <!-- Accepted Answers -->
                        <correct-answers></correct-answers>

                        <!-- Wrong Answers -->
                        <incorrect-answers></incorrect-answers>

                        <question-settings></question-settings>
                    </div>
                </div>
            </fieldset>
        </div>
    </div>
</section>
