<div ng-show="tab.isSet(2)">

        <form class="form-horizontal" data-ng-submit="updateQuestion(1)" novalidate>

            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-4"><input type="button" ng-show="currentPage != 1" ng-click="prevQuestion()" value="Previous" class="btn btn-primary btn-block"></div>
                    <div class="col-xs-4"><input type="button" ng-show="numPages != 1" ng-click="delQuestion()" value="Delete" class="btn btn-primary btn-block"></div>
                    <div class="col-xs-4"><input type="button" ng-click="nextQuestion()" value="Next" class="btn btn-primary btn-block"></div>
                </div>
            </div>
            <div class="panel-body">
                <div class="col-md-12">
                    <fieldset>
                        <div class="form-group">

                            <div class="controls">
                                <br>
                                <input type="text" data-ng-model="quiz.questions[currentPage-1].title" id="question" class="form-control" ng-maxlength="70" maxlength="70" placeholder="Question title" ng-trim="true" required>
                                <input type="text" class="form-control" data-ng-model="quiz.questions[currentPage-1].hint" id="hint" ng-maxlength="140" maxlength="140" placeholder="Question hint" ng-trim="true">

                                <br>

                                <!-- Accepted Answers -->
                                <div class="panel panel-default">
                                    <div class="panel panel-heading">
                                        <div class="input-group">
                                            <h5>Correct Answers</h5>
                                            <span class="input-group-btn">
                                                <button ng-click="addAnswer()" type="button" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-plus"></span></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="panel panel-body">
                                        <div ng-repeat="answer in quiz.questions[currentPage-1].answer track by $index">
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-ng-model="quiz.questions[currentPage-1].answer[$index]" ng-maxlength="70" maxlength="70" ng-trim="true" required>
                                                <span class="input-group-btn">
                                                    <button ng-click="delAnswerByIndex($index)" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>


                                <!-- Wrong Answers -->
                                <div class="panel panel-default">
                                    <div class="panel panel-heading">
                                        <div class="input-group">
                                            <h5>Incorrect Answers</h5>
                                            <span class="input-group-btn">
                                                <button ng-click="addWrongAnswer()" type="button" class="btn btn-primary btn-block"><span class="glyphicon glyphicon-plus"></span></button>
                                            </span>
                                        </div>
                                    </div>
                                    <div class="panel panel-body">
                                        <div ng-repeat="answer in quiz.questions[currentPage-1].wrongAnswers track by $index">
                                            <div class="input-group">
                                                <input type="text" class="form-control" data-ng-model="quiz.questions[currentPage-1].wrongAnswers[$index]" ng-maxlength="70" maxlength="70" ng-trim="true" required>
                                                <span class="input-group-btn">
                                                    <button ng-click="delWrongAnswerByIndex($index)" class="btn btn-danger" type="button"><span class="glyphicon glyphicon-remove"></span></button>
                                                </span>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                        </div>
                        <div data-ng-show="error" class="alert alert-danger" role="alert">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </div>
            </div>
        </form>
</div>
