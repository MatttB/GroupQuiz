<div ng-show="tab.isSet(2)">

        <form class="form-horizontal" data-ng-submit="updateQuestion(1)" novalidate>

            <div class="panel-heading">
                <div class="row">
                    <div class="col-xs-4"><input type="button" ng-show="currentPage != 1" ng-click="prevQuestion()" value="Previous" class="btn btn-primary btn-block"></div>
                    <div class="col-xs-4"><input type="button" ng-show="numPages != 1" ng-click="delQuestion()" value="Delete" class="btn btn-primary btn-block"></div>
                    <div class="col-xs-4"><input type="button" ng-click="nextQuestion()" value="Next" class="btn btn-primary btn-block"></div>
                </div>
            </div>
            <question></question>
            <pagination boundary-links="true" ng-click="update()" max-size="10" items-per-page="1" total-items="quiz.questions.length" ng-model="currentPage" class="pagination-sm" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination>
        </form>
</div>
