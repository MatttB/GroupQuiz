<section data-ng-controller="QuizzesController as quizzes">
    <div class="page-header">
        <h1>New Quiz</h1>
    </div>

    <div class="panel panel-default">
        <div class="panel-heading">
            <ul class="nav nav-pills">
                <li role="presentation" class="max-width-tab" ng-class="{ active:true }"><a href="#">Summary</a></li>
                <li role="presentation" class="disabled" ng-class="{ active:false }"><a href="">Questions</a></li>
                <li role="presentation" class="disabled" ng-class="{ active:false }"><a href="">Settings</a></li>
            </ul>
        </div>
        <div class="panel-body">
            <div class="col-md-12">
                <form class="form-horizontal" data-ng-submit="create()" novalidate>
                    <fieldset>
                        <div class="form-group">
                            <div class="controls">
                                <input type="text" data-ng-model="name" id="name" class="form-control" placeholder="Quiz Name" ng-maxlength="70" ng-trim="true" required>
                                <textarea type="text" class="form-control" data-ng-model="desc" id="desc" rows="5" placeholder="Quiz description" ng-maxlength="140"></textarea>
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary">
                        </div>
                        <div data-ng-show="error" class="alert alert-danger" role="alert">
                            <strong data-ng-bind="error"></strong>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</section>
