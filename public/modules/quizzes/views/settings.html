<div ng-show="tab.isSet(3)">
    <div class="panel panel-default">
        <!-- Default panel contents -->
        <div class="panel-heading"><h4>{{quiz.summary[0].name}} â€• <i>{{quiz.summary[0].desc}}</i></h4></div>

        <all-questions-settings></all-questions-settings>
        <input type="checkbox" ng-model="quiz.settings[0].randomizeOrder" class="ng-valid ng-dirty">
        Randomise question order? <span tooltip="Should the order of questions be randomised when users are quizzed?" class="glyphicon glyphicon-info-sign"></span>


        <!-- List group -->
        <ul class="list-group">
            <div ng-repeat="question in quiz.questions track by $index">
                <li class="list-group-item">
                    <div class="row">
                        <button type="button" ng-click="tab.setTab(2);gotoQuestion($index+1)" class="btn btn-primary btn-md clearfix"><span class="glyphicon glyphicon-edit"></span></button>
                        {{question.title}}
                    </div>
                </li>
            </div>
        </ul>
    </div>
</div>
