<section data-ng-controller="PlayController" data-ng-init="findOne()">
    <div class="page-header">
        <h1>Play Quiz</h1>
        <p>
            {{question}}
        </p>

        <input type="text" ng-model="question.userAnswer">
        <button class="btn btn-default" ng-click="submitAnswer()" type="button">Submit</button>

        <a class="btn btn-primary" href="/#!/play/{{quizId}}/start">
            Play quiz!
        </a>
    </div>
</section>
